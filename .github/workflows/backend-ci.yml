name: Backend CI

# backend/ ディレクトリ内のファイルが変更された場合のみ実行
on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  # バックエンドの Reusable Workflow を呼び出し
  call-backend-ci:
    name: Call Backend CI
    uses: ./backend/.github/workflows/ci.yml  # ★ サブディレクトリの Reusable Workflow を呼び出し

  # バックエンド特有のデプロイメント処理
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: call-backend-ci
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Production
        run: echo "🚀 Deploying backend to production..."
