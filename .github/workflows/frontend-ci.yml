name: Frontend CI

# frontend/ ディレクトリ内のファイルが変更された場合のみ実行
on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  # フロントエンドの Reusable Workflow を呼び出し
  call-frontend-ci:
    name: Call Frontend CI
    uses: ./frontend/.github/workflows/ci.yml  # ★ サブディレクトリの Reusable Workflow を呼び出し

  # フロントエンド特有のデプロイメント処理
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: call-frontend-ci
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Production
        run: echo "🚀 Deploying frontend to production..."